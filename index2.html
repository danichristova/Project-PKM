<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaris Barang</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .form-container, .list-container { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
    input, select { margin: 5px 0; padding: 8px; width: 100%; }
    button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
    img { max-width: 100px; margin: 5px; }
    .item { border-bottom: 1px solid #eee; padding: 10px; }
  </style>
</head>
<body>

  <h1>Manajemen Inventaris Barang</h1>

  <!-- Form tambah barang -->
  <div class="form-container">
    <h2>Tambah Barang</h2>
    <input type="text" id="nama" placeholder="Nama Barang" required>
    <input type="text" id="jenis" placeholder="Jenis Barang" required>
    <input type="number" id="jumlah" placeholder="Jumlah Barang" required>
    <input type="file" id="foto" accept="image/*">
    <select id="rak">
      <option value="">Pilih Rak</option>
      <option value="Rak 1">Rak 1</option>
      <option value="Rak 2">Rak 2</option>
      <option value="Rak 3">Rak 3</option>
    </select>
    <button onclick="tambahBarang()">Simpan</button>
  </div>

  <!-- Pencarian -->
  <div class="form-container">
    <h2>Cari Barang</h2>
    <input type="text" id="search" placeholder="Cari nama atau rak..." onkeyup="tampilkanBarang()">
  </div>

  <!-- Daftar barang -->
  <div class="list-container">
    <h2>Daftar Barang</h2>
    <div id="daftar"></div>
  </div>

  <script>
    let inventaris = JSON.parse(localStorage.getItem("inventaris")) || [];

    function tambahBarang() {
      const nama = document.getElementById("nama").value;
      const jenis = document.getElementById("jenis").value;
      const jumlah = document.getElementById("jumlah").value;
      const rak = document.getElementById("rak").value;
      const fotoInput = document.getElementById("foto").files[0];

      if (!nama || !jenis || !jumlah || !rak) {
        alert("Lengkapi semua data!");
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        let barang = { nama, jenis, jumlah, rak, foto: e.target.result };
        inventaris.push(barang);
        localStorage.setItem("inventaris", JSON.stringify(inventaris));
        tampilkanBarang();
        document.querySelectorAll("input, select").forEach(el => el.value = "");
      }
      if (fotoInput) reader.readAsDataURL(fotoInput);
      else reader.onload({target:{result:""}}); // jika tanpa foto
    }

    function tampilkanBarang() {
      const daftar = document.getElementById("daftar");
      const search = document.getElementById("search").value.toLowerCase();
      daftar.innerHTML = "";

      inventaris
        .filter(item => item.nama.toLowerCase().includes(search) || item.rak.toLowerCase().includes(search))
        .forEach((item, index) => {
          daftar.innerHTML += `
            <div class="item">
              <strong>${item.nama}</strong> (${item.jenis})<br>
              Jumlah: ${item.jumlah}<br>
              Rak: ${item.rak}<br>
              ${item.foto ? `<img src="${item.foto}">` : ""}
              <br>
              <button onclick="keluarkan(${index})">Keluarkan</button>
              <button onclick="pinjam(${index})">Pinjam</button>
            </div>
          `;
        });
    }

    function keluarkan(index) {
      if (inventaris[index].jumlah > 0) {
        inventaris[index].jumlah--;
        localStorage.setItem("inventaris", JSON.stringify(inventaris));
        tampilkanBarang();
      } else {
        alert("Barang sudah habis!");
      }
    }

    function pinjam(index) {
      if (inventaris[index].jumlah > 0) {
        inventaris[index].jumlah--;
        localStorage.setItem("inventaris", JSON.stringify(inventaris));
        tampilkanBarang();
        alert("Barang berhasil dipinjam!");
      } else {
        alert("Barang tidak tersedia!");
      }
    }

    // Tampilkan awal
    tampilkanBarang();
  </script>

</body>
</html>
